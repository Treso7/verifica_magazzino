<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    >
  
  </script>
    
    
    <table id="my_table">
    </table>

    <script type="text/javascript" class="init">
      $(document).ready(function() {
        table = $('#my_table').DataTable({
             ajax: {
               url: '/api/magazzino',
             },
             columns: [
                 { data: 'ID' },
                 { data: 'nome' },
                 { data: 'quantità' },
               ]
             })
      });
    </script>

<form>
  <div class="form-group">
    <label for="id">id</label>
    <input type="text" class="form-control" id="id" aria-describedby="ID" placeholder="Enter ID">
  </div>
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" class="form-control" id="name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="pwd">quantità</label>
    <input type="text" class="form-control" id="quantità" placeholder="quantità">
  </div>
  <div class="form-group">
    <button id="in" type="button" class="btn btn-outline-primary">Inserisci in DB</button>
  </div>
</form>

   
   
    <script>
      $("#in").click(function () {
        var id = $("#id").val();
        var name = $("#name").val();
        var quantità = $("#quantità").val();
        if (id && name && quantità) {
          $.ajax({
            url:
              "http://localhost:3000/api/insert?id=" +
              id +
              "&password=" +
              name+
              "&quantità=" +
              quantità,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("body").css("background-color", "green");
            },
            error: function (data) {
              console.log("error", data);
              $("body").css("background-color", "red");
            },
          });
        }
      });
    
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
